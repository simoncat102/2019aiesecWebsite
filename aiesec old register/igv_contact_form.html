        <div class="container">

            </form>

    <!-- Bootstrap core JavaScript -->

<div style="position: relative;">
    <form id="igv-contact-form" action="mailto:taiwan@aiesec.net" method="POST" accept-charset="UTF-8">
        <div class="g-grid">
            <div class="g-block size-66 e-form-title">
                <h2>連絡我們</h2>
            </div>
        </div>
        <div class="g-grid">
            <div class="g-block size-33 e-form-element">
                <input id="name" type="text" name="name" required placeholder="組織、校方代表姓名">
            </div>
            <div class="g-block size-33 e-form-element">
                <input id="email" type="text" name="email" required placeholder="電子郵件">
            </div>
            <div class="g-block size-33 e-form-element">
                <input id="lc-mail" type="text" name="lc-mail" required placeholder="代表職稱">
            </div>
        </div>
        <div class="g-grid">
            <div class="g-block size-100 e-form-element">
                <textarea rows="5" name="comments" required placeholder="您的組織簡介、希望我們能如何協助您、請問您在尋找哪類型的國際志工?"></textarea>
            </div>
        </div>
        <div class="g-grid">
            <div class="g-block size-100 e-form-submit">
                <input type="submit" id="submit" name="submit" clicked="false" value="提出合作申請">
            </div>
        </div>
    </form>


    <!-- Using ajaxForm to do process, suggest move to different file later -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>

    <script type='text/javascript'>
        jQuery(document).ready(function($) {
            jQuery('#submit_button').click(function($) {
                jQuery('#submit_button').attr('clicked', 'true');
            });

            jQuery('#lc-mail').change(function($) {
                jQuery('#igv-contact-form').attr('action', 'mailto:' + jQuery('#lc-mail').val());
            });

            var options = {
                beforeSubmit: function(arr, $form, options) {
                    jQuery('#form-loading').show();
                },
                dataType: "json",
                success: function(res, status, xhr) {
                    if (confirm("謝謝您連絡我們，我們的團隊會在24小時內回覆您")) {
                        window.location.reload();
                    }
                },
                error: function(xhr, status, err) {
                    if (confirm(err)) {
                        confirm("錯誤");
                        window.location.reload();
                    }
                }
            };
            //jQuery('#igv-contact-form').ajaxForm(options);
        });

    </script>
</div>
