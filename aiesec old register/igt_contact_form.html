    <script type='text/javascript'>
        jQuery(document).ready(function($) {
            jQuery('#submit_button').click(function($) {
                jQuery('#submit_button').attr('clicked', 'true');
            });

            jQuery('#responsible-mail').change(function($) {
                jQuery('#igv-contact-form').attr('action', 'mailto:' + jQuery('#responsible-mail').val());
            });

                beforeSubmit: function(arr, $form, options) {
                    jQuery('#form-loading').show();

                    if (confirm("謝謝您連絡我們，我們的團隊會在24小時內回覆您")) {
                        window.location.reload();

                    }
