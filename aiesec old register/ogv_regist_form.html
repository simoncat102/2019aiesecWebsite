<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="regform" id="ogv-regist-form" accept-charset="UTF-8" style="transform:0.4s;">

    <input id="last_name" class="input" type="text" maxlength="50" name="last_name" required oninvalid="this.setCustomValidity('輸入您的中文姓氏')" oninput="setCustomValidity('')" placeholder="姓氏">
    <input id="first_name" class="input" type="text" name="first_name" maxlength="50" required oninvalid="this.setCustomValidity('輸入您的中文名字')" oninput="setCustomValidity('')" placeholder="名字">
    <input id="english_last_name" class="input" type="text" maxlength="50" name="english_last_name" required oninvalid="this.setCustomValidity('輸入您護照上的英文姓氏')" oninput="setCustomValidity('')" placeholder="護照上的英文姓氏">
    <input id="english_first_name" class="input" type="text" name="english_first_name" maxlength="50" required oninvalid="this.setCustomValidity('輸入您護照上的英文名字')" oninput="setCustomValidity('')" placeholder="護照上的英文名字">
    <input id="email" class="input" type="text" name="email" maxlength="50" required oninvalid="this.setCustomValidity('請輸入有效的電子郵件')" oninput="setCustomValidity('')" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" placeholder="電子郵件">
    <input id="phone" class="input" type="text" name="phone" maxlength="50" required oninvalid="this.setCustomValidity('輸入一個有效的電話號碼, 格式：扣掉0，如960650075，共9碼')" oninput="setCustomValidity('')" pattern="(?:9)[0-9]{8}" placeholder="電話號碼 (格式：扣掉0，如960650075，共9碼)">
    <input id="password" class="input" type="password" name="password" required oninvalid="this.setCustomValidity('密碼必須至少8個字符，一個數字，一個大寫字母和一個小寫字母')" oninput="setCustomValidity('')" pattern="(?=^.{8,}$)^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="密碼">

    <select id="Gender__c" name="00N70000002U9LK" title="Gender">
        <option selected="selected">性別</option>
        <option value="Male">生理男</option>
        <option value="Female">生理女</option>
    </select>

    <select id="00N70000002UFkc" name="00N70000002UFkc" title="大專院校">
        <option selected="selected">大專院校</option>
        {leads-option-list}
    </select>

    <input class="readonly" id="localcommittee" name="localcommittee" title="指定分會" type="text" placeholder="指定分會(自動選擇)" readonly>
    <input id="Bachelor_Major_Name__c" class="input" type="text" name="Bachelor_Major_Name__c" maxlength="50" required oninvalid="this.setCustomValidity('輸入您的大專院校主修及副修科系')" oninput="setCustomValidity('')" placeholder="大專院校主修及副修科系">

    <select id="00N70000002UFlp" name="00N70000002UFlp" title="Current/Final Degree">
        <option selected="selected">現在或最終學位</option>
        <option value="Bachelor">Bachelor 大專院校</option>
        <option value="Master">Master 碩士</option>
        <option value="Doctor">Doctor 博士</option>
    </select>

    <select id="00N70000002UGB9" name="00N70000002UGB9" title="University/College/School Entrance Year">
        <option selected="selected">入學年</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
    </select>

    <input id="00N70000003CuDe" class="input" type="text" name="00N70000003CuDe" maxlength="70" required oninvalid="this.setCustomValidity('輸入一個有效的Facebook 名稱, Example: 古淮語')" oninput="setCustomValidity('')" placeholder="Facebook 名稱, Example: 古淮語">

    <select id="Information_Channel__c" title="Information Channel" name="00N70000002UFlz[]" required="">
        <option selected="selected">請問你是從何處決定報名海外成長的呢?</option>
        <option name="00N70000002UFlz[]" value="AIESEC官方網站">AIESEC官方網站</option>
        <option name="00N70000002UFlz[]" value="AIESEC in Taiwan粉絲專頁">AIESEC in Taiwan粉絲專頁</option>
        <option name="00N70000002UFlz[]" value="海外成長計畫粉絲專頁">海外成長計畫粉絲專頁</option>
        <option name="00N70000002UFlz[]" value="AIESEC分會粉絲專頁">AIESEC分會粉絲專頁</option>
        <option name="00N70000002UFlz[]" value="Facebook廣告">Facebook廣告</option>
        <option name="00N70000002UFlz[]" value="親朋好友介紹">親朋好友介紹</option>
        <option name="00N70000002UFlz[]" value="海報">海報</option>
        <option name="00N70000002UFlz[]" value="宣傳單">宣傳單/三摺頁</option>
        <option name="00N70000002UFlz[]" value="校園擺攤">校園擺攤</option>
        <option name="00N70000002UFlz[]" value="學校單位">學校單位</option>
        <option name="00N70000002UFlz[]" value="學校臉書社團">學校臉書社團</option>
        <option name="00N70000002UFlz[]" value="曾經參與過AIESEC舉辦的活動">曾經參與過AIESEC舉辦的活動</option>
        <option name="00N70000002UFlz[]" value="看過AIESEC宣傳影片">看過AIESEC宣傳影片</option>
        <option name="00N70000002UFlz[]" value="其他">其他</option>
    </select>

    <label for="terms">我已閱讀並接受<a href="https://opportunities.aiesec.org/assets/terms.pdf" target="_blank"> 條款和條件。</a></label>
    <input id="terms" type="checkbox" required oninvalid="this.setCustomValidity('勾選同意條款和條件')" oninput="setCustomValidity('')">
    <input type="submit" id="submit_button" name="submit" clicked="false" class="send" value="繳交海外成長報名表">

    <!-- hidden values -->
<!--    <input type="hidden" name="website_url" value="{RETURN URI}">-->
    <input type="hidden" name="rating" value="Warm">
    <input type="hidden" name="00N70000002UFkn" value="OGX GCDP">
    <input type="hidden" name="00N70000002ULec" value="1">
    <input type="hidden" name="lead_source" value="Global Volunteer">

</form>
