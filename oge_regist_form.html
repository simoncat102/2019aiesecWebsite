<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>申請海外青創</title>

    <!--    css for this page-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/recruitment.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/icon2.png" />
</head>

<body>
    <div class="row">
        <div class="container">


            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="regform" id="oge-regist-form" accept-charset="UTF-8" style="transform:0.4s;">


                <table class="table table-borderless fixed">

                    <!--                    中文姓氏、姓名-->

                    <tr>
                        <td>
                            <input id="last_name" class="form-control" type="text" maxlength="50" name="last_name" required oninvalid="this.setCustomValidity('輸入您的中文姓氏')" oninput="setCustomValidity('')" placeholder="姓氏">
                        </td>
                        <td>
                            <input id="first_name" class="form-control" type="text" name="first_name" maxlength="50" required oninvalid="this.setCustomValidity('輸入您的中文名字')" oninput="setCustomValidity('')" placeholder="名字">
                        </td>
                    </tr>

                    <!--                    英文姓氏、姓名-->
                    <tr>
                        <td>
                            <input id="english_last_name" class="form-control" type="text" maxlength="50" name="english_last_name" required oninvalid="this.setCustomValidity('輸入您護照上的英文姓氏')" oninput="setCustomValidity('')" placeholder="護照上的英文姓氏">
                        </td>
                        <td>
                            <input id="english_first_name" class="form-control" type="text" name="english_first_name" maxlength="50" required oninvalid="this.setCustomValidity('輸入您護照上的英文名字')" oninput="setCustomValidity('')" placeholder="護照上的英文名字">
                        </td>
                    </tr>

                    <!--                    性別、Phone,-->

                    <tr>
                        <td>
                            <select id="Gender__c" class="form-control" name="00N70000002U9LK" title="Gender">
                                <option selected="selected">性別</option>
                                <option value="Male">生理男</option>
                                <option value="Female">生理女</option>
                            </select>
                        </td>
                        <td>
                            <input id="phone" class="form-control" type="text" name="phone" maxlength="50" required oninvalid="this.setCustomValidity('輸入一個有效的電話號碼, 格式：扣掉0，如960650075，共9碼')" oninput="setCustomValidity('')" pattern="(?:9)[0-9]{8}" placeholder="電話號碼">
                        </td>
                    </tr>

                    <!--                   Email、PASSWORD-->
                    <tr>
                        <td>
                            <input id="email" class="form-control" type="text" name="email" maxlength="50" required oninvalid="this.setCustomValidity('請輸入有效的電子郵件')" oninput="setCustomValidity('')" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" placeholder="電子郵件">
                        </td>
                        <td>
                            <input id="password" class="form-control" type="password" name="password" required oninvalid="this.setCustomValidity('密碼必須至少8個字符，一個數字，一個大寫字母和一個小寫字母')" oninput="setCustomValidity('')" pattern="(?=^.{8,}$)^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="密碼">
                        </td>
                    </tr>

                    <!--                    學校、主修-->

                    <tr>
                        <td>
                            <select class="form-control" id="00N70000002UFkc" name="00N70000002UFkc" title="{lead-name}">
                                <option selected="selected">大專院校</option>
                                {leads-option-list}
                            </select>
                        </td>
                        <td>
                            <input id="Bachelor_Major_Name__c" class="form-control" type="text" name="Bachelor_Major_Name__c" maxlength="50" required oninvalid="this.setCustomValidity('輸入您的大專院校主修及副修科系')" oninput="setCustomValidity('')" placeholder="大專院校主修及副修科系">

                        </td>
                    </tr>

                    <!--                    學位、語言能力-->

                    <tr>
                        <td>
                            <select class="form-control" id="00N70000002UFlp" name="00N70000002UFlp" title="Current/Final Degree">
                                <option selected="selected">現在或最終學位</option>
                                <option value="Bachelor">Bachelor 大專院校</option>
                                <option value="Master">Master 碩士</option>
                                <option value="Doctor">Doctor 博士</option>
                            </select>
                        </td>
                        <td>
                            <input id="00N70000002UZD1" class="form-control" type="text" name="00N70000002UZD1" maxlength="255" required oninvalid="this.setCustomValidity('輸入語言能力相關證明')" oninput="setCustomValidity('')" placeholder="語言能力相關證明，並請按照Basic, Good, Excellent, Native四個標準判斷你的外語能力">
                        </td>
                    </tr>

                    <!--                    入學年、畢業年-->

                    <tr>
                        <td>
                            <select class="form-control" id="00N70000002UGB9" name="00N70000002UGB9" title="University/College/School Entrance Year">
                                <option selected="selected">入學年</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="00N70000003DcRu" name="00N70000003DcRu" title="University/College/School Graduate Year">
                                <option selected="selected">（預計）畢業年度</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                            </select>
                        </td>
                    </tr>


                    <!--                    Why What-->

                    <tr>
                        <td>
                            <select class="form-control" id="00N70000003D1au" name="00N70000003D1au" title="oGIP Motivation">
                                <option selected="selected">什麼因素會讓你想要參加海外青創實習計劃?</option>
                                <option value="海外工作經驗增加履歷競爭力 (Overseas work experience to improve resume)">海外工作經驗增加履歷競爭力 (Overseas work experience to improve resume)</option>
                                <option value="擁有與異國同事共事經驗 (Experience work with diverse nationalities)">擁有與異國同事共事經驗 (Experience work with diverse nationalities)</option>
                                <option value="支薪外又能獲得實作經驗 (Practical Work Experience)">支薪外又能獲得實作經驗 (Practical Work Experience)</option>
                                <option value="異國文化體驗及交流 (Culture exposure)">異國文化體驗及交流 (Culture exposure)</option>
                                <option value="提升自身的外語能力 (Enhance foreign language skills)">提升自身的外語能力 (Enhance foreign language skills)</option>
                                <option value="培養個人的國際視野 (Develop international perspective)">培養個人的國際視野 (Develop international perspective)</option>
                                <option value="實習國家為開發中國家 (Internship in developing countries)">實習國家為開發中國家 (Internship in developing countries)</option>
                                <option value="實習公司的規模大小 (Company size)">實習公司的規模大小 (Company size)</option>
                                <option value="成為世界需要的領袖 (Becoming a leader that the world needs)">成為世界需要的領袖 (Becoming a leader that the world needs)</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="00N70000003D1az" name="00N70000003D1az" title="oGIP Decision Channel">
                                <option selected="selected">在你做決定時，哪些管道會影響你比較多?</option>
                                <option value="人力銀行的就業趨勢 (Insights from External Trends)">人力銀行的就業趨勢 (Insights from External Trends)</option>
                                <option value="名人推薦(教授、專業人士) (Recommended by someone credible; Professor, Company executives, etc)">名人推薦(教授、專業人士) (Recommended by someone reputable)</option>
                                <option value="親朋好友推薦 (Recommendation from friends or family)">親朋好友推薦 (Recommendation from friends or family)</option>
                                <option value="facebook粉絲專頁 (Our Facebook Page/Post)">facebook粉絲專頁 (Our Facebook Page/Post)</option>
                                <option value="PTT 相關版">PTT 相關版 (PTT)</option>
                                <option value="學校公告/Email校內信(EX:職涯中心電子報) (School Notice Board or Email)">學校公告/Email校內信(EX:職涯中心電子報) (School Notice Board or Email)</option>
                                <option value="廣告宣傳單與海報 (Flyers or Posters)">廣告宣傳單與海報 (Flyers or Posters)</option>
                                <option value="職涯說明會 (Information Seminar)">職涯說明會 (Information Seminar)</option>
                            </select>
                        </td>
                    </tr>


                    <!--                    influence Life Plan-->
                    <tr>
                        <td>
                            <select class="form-control" id="00N70000003D1az" name="00N70000003D1az" title="oGIP Decision Channel">
                                <option selected="selected">在你做決定時，哪些管道會影響你比較多?</option>
                                <option value="人力銀行的就業趨勢 (Insights from External Trends)">人力銀行的就業趨勢 (Insights from External Trends)</option>
                                <option value="名人推薦(教授、專業人士) (Recommended by someone credible; Professor, Company executives, etc)">名人推薦(教授、專業人士) (Recommended by someone reputable)</option>
                                <option value="親朋好友推薦 (Recommendation from friends or family)">親朋好友推薦 (Recommendation from friends or family)</option>
                                <option value="facebook粉絲專頁 (Our Facebook Page/Post)">facebook粉絲專頁 (Our Facebook Page/Post)</option>
                                <option value="PTT 相關版">PTT 相關版 (PTT)</option>
                                <option value="學校公告/Email校內信(EX:職涯中心電子報) (School Notice Board or Email)">學校公告/Email校內信(EX:職涯中心電子報) (School Notice Board or Email)</option>
                                <option value="廣告宣傳單與海報 (Flyers or Posters)">廣告宣傳單與海報 (Flyers or Posters)</option>
                                <option value="職涯說明會 (Information Seminar)">職涯說明會 (Information Seminar)</option>
                            </select>
                        </td>
                        <td>
                            <input id="00N70000003D1b4" class="form-control" type="text" name="00N70000003D1b4" maxlength="255" required oninvalid="this.setCustomValidity('輸入您的想法')" oninput="setCustomValidity('')" placeholder="請跟我們分享您畢業後十年內的人生規劃，讓我們更加知道如何協助您?">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" id="submit_button" name="submit" clicked="false" class="btn btn-primary" value="繳交海外青創報名表">
                        </td>
                    </tr>



                </table>
                <!-- hidden values -->
                <input type="hidden" name="website_url" value="{website_url}">
                <div id="error" class="error">
                    <p></p>
                </div>
                <input name="rating" type="hidden" value="Warm">
                <input name="00N70000002UFkn" type="hidden" value="OGX GIP">
                <input name="00N70000002ULec" type="hidden" value="1">
                <input name="lead_source" type="hidden" value="Global Entrepreneur">
                <input name="00N0g0000048O31" type="hidden" value="{interested_op_id}">
            </form>
        </div>
    </div>
</body></html>
